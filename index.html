<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div id = "container">
        <h2>STAR WARS RPG</h2>
        <p>Jedis</p> 
        <div id = "start-characters">

            <div id = "obi-wan" class = "character">
                <img class = "jedi" src = "assets/images/obi-wan.jpg">
                <p class = "health-bar" class ="id">120</p>
            </div>
            <div id = "luke-skywalker" class = "character" >
                <img class = "jedi" src = "assets/images/luke-skywalker.jpg">
                <p class = "health-bar">130</p>
    
            </div>
            <div id = "darth-vader" class = "character">
                <img class = "jedi" src = "assets/images/darth-vader.jpg">
                <p class = "health-bar">140</p>

            </div>
            <div id = "the-emperor" class = "character">
                    <img class = "jedi" src = "assets/images/the-emperor.jpg">
                    <p class = "health-bar">180</p>
            </div>

        </div>
            
        <div id = "your-character">
            <p>Your character:</p>
        </div>
        
        <div id = "fight-section">
                <p>enemy currently fighting:</p>
        
        </div>
        <button id = "attack" class = "hidden">Attack</button>
        <button id = "reset" class = "hidden">Reset Game</button>
        <p>Your enemies:</p>
        <div id = "enemies">


        </div>

        <div id = "instructions">
            <h3>instructions</h3>
            <p>select a character first</p>
            <p>then select a character to attack</p>
            <p>defeat all enemies to win the game</p>
        </div>


    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
